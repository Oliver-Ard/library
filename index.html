<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/1c4826088d.js"
			crossorigin="anonymous"></script>
		<link rel="icon" href="imgs/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>The Lost Library</title>
	</head>

	<body>
		<header>
			<div class="container">
				<h1>The Lost Library</h1>
				<div class="library-ledger">
					<button class="new-book-btn">
						New Book <i class="fa-solid fa-feather-pointed"></i>
					</button>
					<!-- Modal Form -->
					<dialog class="form-modal">
						<button class="close-btn">
							<i class="fa-solid fa-xmark"></i>
						</button>
						<!-- Form -->
						<form class="library-form" method="POST" action="#" novalidate>
							<fieldset>
								<legend>Add A Lost Book</legend>
								<div class="input-wrapper">
									<label for="title"
										>Title<span class="required-label" aria-label="required"
											>*</span
										></label
									>
									<input
										type="text"
										id="title"
										name="title"
										required
										autofocus />
									<span
										class="error"
										data-form="error"
										aria-live="polite"></span>
								</div>

								<div class="input-wrapper">
									<label for="author"
										>Author<span class="required-label" aria-label="required"
											>*</span
										></label
									>
									<input type="text" id="author" name="author" required />
									<span
										class="error"
										data-form="error"
										aria-live="polite"></span>
								</div>

								<div class="input-wrapper">
									<label for="pages"
										>Pages<span class="required-label" aria-label="required"
											>*</span
										></label
									>
									<input type="number" id="pages" name="pages" required />
									<span
										class="error"
										data-form="error"
										aria-live="polite"></span>
								</div>

								<div class="input-wrapper status-field">
									<label>Status</label>
									<div class="radio-btn">
										<input type="radio" id="read" name="status" value="read" />
										<label for="read" class="radio-label">read</label>
									</div>
									<div class="radio-btn">
										<input
											type="radio"
											id="not-read"
											name="status"
											value="not read yet"
											checked />
										<label for="not-read" class="radio-label"
											>not read yet</label
										>
									</div>
								</div>
							</fieldset>
							<button class="add-book-btn" formmethod="dialog">Add</button>
						</form>
					</dialog>

					<p class="books-number"><span>Books</span>: 0</p>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<section id="library"></section>
			</div>
		</main>
	</body>
</html>
